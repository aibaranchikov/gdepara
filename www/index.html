<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/styles.css" />
<script src="scripts/js/jquery-1.5.js"></script> 
<script>
$(document).ready(function(){
$('#codelabel').hide();
$('#code').hide();


 $('#regForm').submit(function(e) {
		e.preventDefault();
	
		$('input').removeClass('pink');
		$fio=$('input[class=first]');
		$('#error').css('visibility', 'hidden');
		$('#loading').css('visibility', 'visible');		
		
		
		$.getJSON("scripts/php/registration.php", $("#regForm").serialize(),function(message){
		$('#loading').hide();	
		if (parseInt(message.status)==0){
			$('#codelabel').show("slow");
			$('#code').show("slow");
			$fio.addClass('gray').attr('readonly', true);
		} else
		if (parseInt(message.status)==1){
			alert("Succesful registration!");
		} else
		{
			$('#error').css('visibility', 'visible').html(message.text);
			$.each(message.fields, function(){
				$('#'+this).addClass('pink');
			});
			
		}
		
		});
 });
 
 
});

</script>
</head>
<body>
<div id="div-regForm">
<div class="form-title">Где пара?</div>

      <div class="form-sub-title">Подтвердите регистрацию</div>
		<form id="regForm" method="post">
		<table>
			<tbody>
				<tr>
					<td><label for="name">Имя:</label></td>
					<td><div class="input-container">
						<input name="name" id="name" class="first" type="text" />
					</div></td>
				</tr>
				<tr>
					<td><label for="surname">Фамилия:</label></td>
					<td><div class="input-container">
						<input name="surname" id="surname" class="first" type="text" />
					</div></td>
				</tr>
				<tr>
					<td><label for="otchestvo">Отчество:</label></td>
					<td><div class="input-container">
						<input name="otchestvo" id="otchestvo" class="first"  type="text" />
					</div></td>
				</tr>
				<tr>
					<td><label for="mobile">Мобильный:</label></td>
					<td><div class="input-container">
						<input name="mobile" id="mobile" class="first" type="text" />
					</div></td>
				</tr>
				
				<tr>
					
					<td><label for="code" id="codelabel">Полученный код:</label></td>
					<td><div class="input-container">
						<input name="code" id="code" type="text" />
					</div></td>
				
				</tr>
				<tr>
			
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" class="greenButton" value="Продолжить>>>" />
						<img id="loading" src="img/ajax-loader.gif" alt="working.." width="20" height="20"/>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<div id="error">&nbsp;</div>
	
</div>
</body>
