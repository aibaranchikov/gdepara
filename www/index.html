<html>
<head>

<script src="scripts/jquery-1.5.js"></script> 
<script>
$(document).ready(function(){
$('#codelabel').hide();
$('#code').hide();
$('#loading').hide();

 $('#regForm').submit(function(e) {
		e.preventDefault();
		$('#loading').show();	
		$('#codelabel').show("slow");
		$('#code').show("slow");
		$('input[class=first]').addClass('gray').attr('readonly', true);
		
 });
});
</script>
</head>

			<tbody>
